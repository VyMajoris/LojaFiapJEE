<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf/" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
	
<h:head></h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="idProduto" value="#{produtoBean.idProduto}" />
				<f:event type="preRenderView" listener="#{produtoBean.carregarProduto}" />

			</f:metadata>



			<div class="demo-blog__posts produto-container">
				<div style="width: 100%" class=" mdl-grid  mdl-grid--no-spacing	mdl-shadow--2dp"> <header
					class=" mdl-cell mdl-grid  mdl-cell--12-col mdl-cell-mdl-color--teal-100 mdl-color-text--white" style="background: url('#{produtoBean.produto.url_imagem}') center/cover; height: 200px;">
				<div  class=" mdl-cell mdl-cell--12-col mdl-cell--bottom  mdl-color-text--grey-50">
					<h3 style="text-shadow: 0px 0px 19px rgba(0, 0, 0, 1); margin-bottom: 0;">#{produtoBean.produto.nome}</h3>
				</div>
				</header>
				<div style="border-radius: 0px;" class="mdl-card mdl-cell mdl-cell--12-col">
					<div style="display: block;" class="mdl-card__supporting-text">
						<h4>Descrição</h4>
						<p>#{produtoBean.produto.descricao}</p>
					</div>
					<div style="text-align: right;" class="mdl-card__actions">
						<h:form>

							<h:commandLink  action="#{carrinhoBean.putItem(produtoBean.produto.id,1,false)}" value="Adicionar ao Carrinho" class="mdl-button">
							<p:ajax render="carrinho" />
									</h:commandLink>
								
									<h:commandLink  action="#{carrinhoBean.putItem(produtoBean.produto.id,1,true)}" value="Comprar" class="mdl-button">
							
									</h:commandLink>
						</h:form>
					</div>
				</div>


				</div>


			</div>


		</ui:define>


	</ui:composition>
</h:body>
</html>
